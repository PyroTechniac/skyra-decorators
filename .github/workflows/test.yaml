name: Test

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: yarn
      run: yarn --ignore-scripts
    - name: test
      run: yarn test